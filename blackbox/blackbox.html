            <div class="container">
              <!-- Sección de la frase y formulario de registro -->
              <div class="left-section">
                  <h2>Regístrate y logra lo que sea</h2>
                  
                  <form id="register-form">
                      <!-- Campos de registro -->
                      <input type="text" id="nombre" placeholder="Nombre" required>
                      <input type="email" id="correo" placeholder="Correo" required>
                      <input type="password" id="contraseña" placeholder="Contraseña" required>
                      
                      <!-- Botón de registro -->
                      <button type="button" id="registrar-btn" disabled>Registrarte</button>
      
                      <!-- Términos y condiciones -->
                      <div class="terms">
                          <input type="checkbox" id="terminos" required>
                          <label for="terminos">Aceptar términos y condiciones</label>
                      </div>
                  </form>
                  
                  <!-- Texto de iniciar sesión -->
                  <div class="login-section">
                      <p>¿Ya tienes una cuenta?</p>
                      <button type="button" id="iniciar-btn">Iniciar sesión</button>
                  </div>
              </div>
      
              <!-- Sección de la mascota interactiva -->
              <div class="right-section">
                  <div class="mascota-recuadro">
                      <!-- Aquí puede ir la mascota interactiva más adelante -->
                  </div>
